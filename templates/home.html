{% extends "bootstrap/base.html" %}
{% block content %}

<div class="container">
    <div class="text-center">
        <h1>ブログアプリケーション</h1>
        <hr>

        <a href="/create" class="btn btn-primary" role="button">記事を新規作成</a>
        <a href="/logout" class="btn btn-primary" role="button">ログアウト</a>

        <div class="container">
            {% for post in posts %}

            {% if loop.index % 2 == 1 %}
            <div class="row">
                {% endif %}

                <div class="col-md-6">
                    <div class="card" style="width: 500px;">

                        <div class="card-body">
                            <h2 class="card-title">{{ post.title }}</h2>
                        </div>

                        <div class="card-body">
                            <h4 class="card-text">作成日時：{{ post.created_at }}</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ post.body }}</p>
                        </div>

                        <div class="card-body">
                            <a href="/{{post.id}}/upgrade" class="btn btn-primary" role="button">編集</a>
                            <a href="/{{post.id}}/delete" class="btn btn-primary" role="button">削除</a>
                        </div>

                    </div>
                </div>

                {% if loop.index % 2 == 0 %}
            </div>
            {% endif %}

            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
